swagger: '2.0'
info:
  version: 0.0.1
  title: abc
  description: >-
    A service to store abc, value, type information. All of them are stored as Strings.
  termsOfService: 'http://bin.io/terms/'
  contact:
    name: Cloudmesh RESTful Service Example
    url: https://cloudmesh-community.github.io/nist/spec/
  license:
    name: Apache
host: 'localhost:8080'
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
  /cloudmesh/abcstore/abcs:
    get:
      description: Returns all general description abcs
      operationId: get_abc
      produces:
        - application/json
      responses:
        '200':
          description: abc info
          schema:
            $ref: '#/definitions/Abc'
    put:
      summary: Create a new abc
      operationId: add_abc
      parameters:
        - in: body
          name: abc
          description: The new abc to create
          schema:
            $ref: '#/definitions/Abc'
      responses:
        '201':
          description: Created
  '/cloudmesh/abcstore/abc/{name}':
    get:
      description: Returns a general description of a abc
      operationId: get_abc_by_name
      parameters:
        - name: name
          in: path
          required: true
          type: string
      produces:
        - application/json
      responses:
        '200':
          description: abc info
          schema:
            $ref: '#/definitions/Abc'
definitions:
  Abc:
    type: object
    properties:
      name:
        type: string
      description:
        type: string
      value:
        type: string
      kind:
        type: string
